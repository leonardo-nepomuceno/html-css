<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeo em HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/video-nature-otim.mp4" width="560" height="315" controls loop></video>
    <!--Esta é a forma simples, para inserir vários formatos, segue abaixo outra forma-->
    <video width="560" height="315" poster="imagens/thumb-cascatinha.png" controls loop>
        <source src="midia/video-nature.mp4" type="video/mp4">
        <source src="midia/video-nature.mkv" type="video/mp4">
        <P>Seu navegador não tem compatibiidade com reprodução de vídeos.</P>
        <!--Reproduz na ordem de cima para baixo-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vpW5MJx5R7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
