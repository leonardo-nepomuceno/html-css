<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul style="square">
        <Li><abbr title="Usando a tag &lt;p&gt;">Parágrafo</abbr></Li>
        <Li><abbr title="Usando de &lt;h1&gt; a &lt;h6&gt; ">Títulos</abbr></Li>
        <Li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></Li>
        <Li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></Li>
        <Li><abbr title="Usando a tag &lt;code&gt;">Código fonte</abbr></Li>
        <Li><abbr title="Usando a tag &lt;ol&gt; e &lt;Li&gt;">Lista enumerada</abbr></Li>
        <Li><abbr title="Usando a tag &lt;ul&gt; e &lt;Li&gt;">Lista com demarcadores</abbr></Li>
    </ul>    
</body>
</html>
